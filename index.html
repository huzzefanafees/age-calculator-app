<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.config.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="line"></div>
        <div class="form">
          <div class="form-group">
            <label for="day">Day</label>
            <input type="text" name="date" id="day" placeholder="DD" />
            <span class="error day-error"></span>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <input type="text" name="month" id="month" placeholder="MM" />
            <span class="error month-error"></span>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" name="year" id="year" placeholder="YYYY" />
            <span class="error year-error"></span>
          </div>
        </div>
        <div class="btn">
          <img src="assets/images/icon-arrow.svg" alt="Arrow" />
          <span></span>
        </div>
        <div class="result">
          <h1><span class="years-result">- -</span> years</h1>
          <h1><span class="months-result">- -</span> months</h1>
          <h1><span class="days-result">- -</span> days</h1>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
